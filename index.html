<!DOCTYPE html>
<html>
<head>
    <title>Emotify</title>
    <!-- Lien vers le CSS externe -->
    <link rel="stylesheet" href="styles.css">
    <!-- Lien vers la police Montserrat depuis Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Icône de l'onglet -->
    <link rel="icon" type="image/png" href="https://i.goopics.net/a8e3e5.png">
</head>
<body>
    <div id="container">
        <h1>Emotify</h1>
        <input type="file" id="inputFile" multiple>
        
        <div>
            <input type="radio" id="twitchOption" name="resizeOption" value="twitch">
            <label for="twitchOption">Twitch (72x72, 36x36, 18x18)</label>
        </div>
        <div>
            <input type="radio" id="discordOption" name="resizeOption" value="discord">
            <label for="discordOption">Discord (256x256)</label>
        </div>
        <div>
            <input type="radio" id="chaineOption" name="resizeOption" value="chaine">
            <label for="chaineOption">Points de chaîne (28x28, 56x56, 112x112)</label>
        </div>
        
        <button id="resizeButton">Redimensionner</button>
        <button id="downloadButton" disabled>Télécharger ZIP</button>
        <div id="outputContainer"></div>
        
        <div id="previewContainer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
