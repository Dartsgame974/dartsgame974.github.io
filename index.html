<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionner les fichiers</title>
</head>

<body>
    <!-- Input element to select files -->
    <input type="file" id="fileInput" multiple>

    <!-- Radio buttons for resizing options -->
    <label>
        <input type="radio" name="resizeOption" value="twitch" checked>
        Twitch
    </label>
    <label>
        <input type="radio" name="resizeOption" value="discord">
        Discord
    </label>
    <label>
        <input type="radio" name="resizeOption" value="pointsDeChaine">
        Points de chaîne
    </label>

    <!-- Button to initiate the resizing process -->
    <button onclick="resizeImages()">Redimensionner</button>

    <!-- JavaScript code -->
    <script>
        function resizeImages() {
            const selectedOption = document.querySelector('input[name="resizeOption"]:checked').value;
            const files = document.getElementById("fileInput").files;

            // Check if any files are selected
            if (files.length === 0) {
                alert("Aucun fichier sélectionné.");
                return;
            }

            // Group the files based on their sizes
            const groupedFiles = {};
            for (const file of files) {
                const size = getSize(file.name);
                if (!groupedFiles[size]) {
                    groupedFiles[size] = [];
                }
                groupedFiles[size].push(file);
            }

            // Create a zip for each group
            for (const size in groupedFiles) {
                const zip = new JSZip();

                for (const file of groupedFiles[size]) {
                    zip.file(file.name, file);
                }

                // Save the zip with the appropriate name
                zip.generateAsync({ type: "blob" }).then(function (content) {
                    const zipFileName = `${selectedOption}_${size}.zip`;
                    saveAs(content, zipFileName);
                });
            }
        }

        function getSize(fileName) {
            const regex = /(\d+)x(\d+)/;
            const match = fileName.match(regex);
            if (match) {
                return match[0];
            }
            return "unknown";
        }
    </script>

    <!-- Include JSZip and FileSaver.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
</body>

</html>
