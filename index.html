<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionner les fichiers</title>
</head>

<body>
    <!-- Input element to select files -->
    <input type="file" id="fileInput" multiple>

    <!-- Radio buttons for resizing options -->
    <label>
        <input type="radio" name="resizeOption" value="twitch"> Twitch
    </label>
    <label>
        <input type="radio" name="resizeOption" value="discord"> Discord
    </label>
    <label>
        <input type="radio" name="resizeOption" value="pointsDeChaine"> Points de chaîne
    </label>

    <!-- Button to initiate the resizing process -->
    <button onclick="resizeImages()">Redimensionner</button>

    <!-- JavaScript code -->
    <script>
        function resizeImages() {
            const selectedOptions = document.querySelectorAll('input[name="resizeOption"]:checked');
            const files = document.getElementById("fileInput").files;

            // Check if any files are selected
            if (files.length === 0) {
                alert("Aucun fichier sélectionné.");
                return;
            }

            // Group the files based on their sizes and selected options
            const groupedFiles = {};
            for (const file of files) {
                const size = getSize(file.name);
                for (const option of selectedOptions) {
                    const selectedOption = option.value;
                    const key = `${selectedOption}_${size}`;
                    if (!groupedFiles[key]) {
                        groupedFiles[key] = [];
                    }
                    groupedFiles[key].push(file);
                }
            }

            // Create a zip for each group
            for (const key in groupedFiles) {
                const zip = new JSZip();

                for (const file of groupedFiles[key]) {
                    zip.file(file.name, file);
                }

                // Save the zip with the appropriate name
                zip.generateAsync({ type: "blob" }).then(function (content) {
                    saveAs(content, `${key}.zip`);
                });
            }
        }

        function getSize(fileName) {
            const regex = /(\d+)x(\d+)/;
            const match = fileName.match(regex);
            if (match) {
                return match[0];
            }
            return "unknown";
        }
    </script>

    <!-- Include JSZip and FileSaver.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
</body>

</html>
