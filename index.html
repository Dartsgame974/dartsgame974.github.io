<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Redimensionneur d'images</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="box">

    <h1>Redimensionneur d'images</h1>

    <div class="upload">
      <label for="upload">Sélectionner des images à redimensionner :</label>
      <input type="file" id="upload" multiple> 
    </div>

    <div class="previews"></div>

    <div class="options">
      
      <div>
        <input type="checkbox" id="twitch" value="twitch">
        <label for="twitch">Twitch (72x72, 36x36, 18x18)</label>
      </div>

      <div>
        <input type="checkbox" id="discord" value="discord">
        <label for="discord">Discord (256x256)</label>
      </div>

      <div>
        <input type="checkbox" id="moji" value="moji">
        <label for="moji">Points de chaîne (28x28, 56x56, 112x112)</label>
      </div>

    </div>

    <button id="resize">Redimensionner</button>

  </div>

  <script src="script.js"></script>

</body>

</html>
