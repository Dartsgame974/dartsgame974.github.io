<!DOCTYPE html>
<html>
<head>
    <title>Redimensionnement d'images</title>
    <!-- Lien vers la police Montserrat depuis Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        #container {
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        div {
            margin-bottom: 5px;
        }

        label {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.2s ease-in-out;
        }

        label:hover {
            background-color: #e2e2e2;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + label {
            background-color: #007bff;
            color: #fff;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #0056b3;
        }

        #previewContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        img {
            max-width: 100px;
            max-height: 100px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Redimensionnement d'images</h1>
        <input type="file" id="inputFile" multiple>
        
        <div>
            <input type="radio" id="twitchOption" name="resizeOption" value="twitch">
            <label for="twitchOption">Twitch (72x72, 36x36, 18x18)</label>
        </div>
        <div>
            <input type="radio" id="discordOption" name="resizeOption" value="discord">
            <label for="discordOption">Discord (256x256)</label>
        </div>
        <div>
            <input type="radio" id="chaineOption" name="resizeOption" value="chaine">
            <label for="chaineOption">Points de chaîne (28x28, 56x56, 112x112)</label>
        </div>
        
        <button id="resizeButton">Redimensionner</button>
        <button id="downloadButton" disabled>Télécharger ZIP</button>
        <div id="outputContainer"></div>
        
        <div id="previewContainer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
