<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger l'animation du logo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            background-color: #2d1e3c; /* Violet */
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #3c2a4a; /* Violet plus foncé */
            padding: 20px;
            border: 2px solid #4f3c5d; /* Violet encore plus foncé */
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        h1, h2 {
            color: #00bcd4; /* Bleu turquoise */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        button {
            background-color: #00bcd4; /* Bleu turquoise */
            color: #fff;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #009688; /* Vert émeraude */
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #3c2a4a;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        .close {
            color: #fff;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Télécharger l'animation du logo</h1>
        <h2>Choisissez une option :</h2>
        <label>
            <input type="radio" name="donation" value="1"> Je veux faire un don de 1 euro via PayPal
        </label>
        <br>
        <label>
            <input type="radio" name="donation" value="0"> Je ne souhaite pas faire de don
        </label>
        
        <button id="downloadBtn" style="display: none;">Télécharger</button>
        <br>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p>Veuillez demander à Dartsgame sur Discord en MP pour faire un don.</p>
            </div>
        </div>

        <script>
            const donationRadio = document.getElementsByName('donation');
            const downloadBtn = document.getElementById('downloadBtn');
            const modal = document.getElementById('myModal');

            donationRadio.forEach(radio => {
                radio.addEventListener('change', () => {
                    if (radio.value === '0') {
                        downloadBtn.style.display = 'block';
                    } else {
                        downloadBtn.style.display = 'none';
                        showModal();
                    }
                });
            });

            function showModal() {
                modal.style.display = 'flex';
            }

            function closeModal() {
                modal.style.display = 'none';
            }
        </script>
    </div>
</body>
</html>
