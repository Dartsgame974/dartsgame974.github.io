<!DOCTYPE html>
<html>
<head>
    <title>GitHub Link to Raw Link Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 400px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #rawLink {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>GitHub Link to Raw Link Converter</h1>
    <label for="githubLink">Enter GitHub Link:</label>
    <input type="text" id="githubLink" placeholder="https://github.com/9551-Dev/pngLua/blob/master/Example.png">
    <button onclick="convertToRawLink()">Convert to Raw Link</button>
    <div id="rawLink"></div>

    <script>
        function convertToRawLink() {
            const githubLink = document.getElementById("githubLink").value;
            const rawLink = githubLink.replace("github.com", "raw.githubusercontent.com");
            displayRawLink(rawLink);
        }

        function displayRawLink(link) {
            const rawLinkDiv = document.getElementById("rawLink");
            rawLinkDiv.style.display = "block";
            rawLinkDiv.innerHTML = `<p>Raw Link:</p><a href="${link}" target="_blank">${link}</a>`;
        }
    </script>
</body>
</html>
